<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome')
        document.write(`Olá, <strong>${nome}</strong>! <strong/> <br/>`)
        document.write(` Seu nome tem <strong>${nome.length}</strong> letras <br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toLocaleUpperCase()}</strong> <br/>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
