<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    velocidade do carro: <input type="text" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {

            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidaden atual é de <strong> ${vel}Km/h </strong></p>`

            if (vel > 60) {
                res.innerHTML += `<p>Você está sendo <strong>MULTADO</strong> por excesso de velocidade<p>`

            } else {
                res.innerHTML +=`<p><strong>FEZ O MÍNIMO</strong>, mas bom trabalho</p>`
            }

            res.innerHTML += `Dirija com cinto de segurança`
        }
    </script>
</body>
</html>
